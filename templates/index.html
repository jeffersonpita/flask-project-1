{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 style="text-align: center;">Task Manager</h1>
  <table border="1">
    <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.content}}</td>
        <td>{{task.date_created.date()}}</td>
        <td>
          <a href="update/{{task.id}}">Update</a>
          <br>
          <a href="delete/{{task.id}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
  </table>
  <br><br>
  <form method="POST" action="/">
    <input type="text" value="" name="content" id="content"/>
    <input type="submit" value="Add Task"/>
  </form>
</div>
{% endblock %}
