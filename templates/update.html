{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 style="text-align: center;">Update Task</h1>
  <form method="POST" action="/update/{{task.id}}">
    <input type="text" value="{{task.content}}" name="content" id="content"/>
    <input type="submit" value="Update Task"/>
  </form>
</div>
{% endblock %}
